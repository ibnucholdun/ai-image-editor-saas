name: CI/CD Pipeline - Next.js + Vercel

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kode
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run lint
      - name: Run lint
        run: npm run lint

      # 5. Run tests
      - name: Run tests
        run: npm test

      # 6. Build Next.js
      - name: Build Next.js
        run: npm run build

      # 7. Deploy ke Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}  
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}    
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          prod: true
